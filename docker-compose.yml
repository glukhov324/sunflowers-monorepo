version: '3.8'

services:
  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ml_service
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:80"
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge